<html>
  <head>
    <script type="module">
      import { registerIFrameHost} from './assets/js/module.js';

      const css = `
          *,

            all: revert;
            box-sizing: border-box;
          }
          html, body {

            font-weight: 400;
            font-size: 1rem;
            line-height: initial;
            background-color: unset;
          }
          
          header, footer, .global-content {
            display: none;
          }
          
          h2 {
            font-family: "helsingborg-sans-medium";
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.33;
            letter-spacing: 0;
            margin: 0;
          }
          p {
            all: revert;
            line-height: 1.625;
            margin-top: 8px;
          }
          select {
            height: 34px;
          }
          .field-question, .field-question-block {
            color: #565656;
            font-weight: 700;
            font-size: .75rem;

            width: 100%;
            letter-spacing: .05rem;
            margin-bottom: 8px;

          }
          .form-control {
            all: revert;
            background-color: #f5f5f5;
            border: 1px solid #cfcfcf;
            font-size: .95rem;
            margin: 0;
            padding: 8px;
            width: 100%;
          }
          .field-block {
            background-color: unset !important;

          .required-label {

      registerIFrameHost({
        id: "myIframe",
        assets: {
          css

        allowedOrigin: "https://eservicetest.helsingborg.se"

    </style>

  <h2>iframe testpage</h2>

    <iframe width="100%" style="border: none; visibility: hidden" id="myIframe" src="https://eservicetest.helsingborg.se/H248Kopia" />
