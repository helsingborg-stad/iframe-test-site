<html>
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const iframe = document.getElementById("myIframe");
        window.addEventListener("message", e => {
          if (e.data?.height) iframe.style.height = e.data.height + "px";
        })
  
  iframe.onload = () => {
    iframe.contentWindow.postMessage({
      assets: {
        css: ["https://iframe.municipio.tech/styles.css"],
        js: [],
        fonts: [
          { family: "OpenSans", src: "https://fonts.gstatic.com/s/opensans/v29/mem8YaGs126MiZpBA-UFVZ0e.ttf" }
        ]
      }
    }, "https://iframe.municipio.tech");
};
      });
      
    </script>
  </head>
<body>
  <h2>iframe testpage</h2>
  <div>
    <iframe width="100%" id="myIframe" src="https://eservicetest.helsingborg.se/H19" />
  </div>
</body>
</html>
