<html>
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const iframe = document.getElementById("myIframe");
        window.addEventListener("message", e => {
          if (e.origin !== "https://eservicetest.helsingborg.se") return;
          if (e.data?.height) iframe.style.height = e.data.height + "px";
          
        })
  
  iframe.onload = () => {
    iframe.contentWindow.postMessage({
      assets: {
        css: ["https://iframe.municipio.tech/styles.css"],
        js: [],
        fonts: [
          { family: "helsingborg-sans-medium", src: "https://media.helsingborg.se/uploads/networks/1/2023/01/helsingborg-sans-medium.woff" }
        ]
      }
    }, "*");
};
      });
      
    </script>
    <style>
      body {
        background: #eee;
      }
    </style>
  </head>
<body>
  <h2>iframe testpage</h2>
  <div>
    <iframe referrerpolicy="no-referrer" width="100%" style="border: none;" id="myIframe" src="https://eservicetest.helsingborg.se/h130" />
  </div>
</body>
</html>
